<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>SpinLive - Ruleta Interactiva</title>
  <style>
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      text-align: center; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      color: white;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 30px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    h1 { 
      margin-bottom: 30px; 
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    .wheel-container {
      position: relative;
      display: inline-block;
      margin: 20px 0;
    }
    .wheel-container::before {
      content: '';
      position: absolute;
      top: -12px;
      left: -12px;
      right: -12px;
      bottom: -12px;
      border-radius: 50%;
      background: linear-gradient(45deg, rgba(255,255,255,0.4), rgba(255,255,255,0.1));
      z-index: -1;
      animation: glow 3s ease-in-out infinite alternate;
    }
    canvas { 
      border: 4px solid #fff; 
      border-radius: 50%; 
      box-shadow: 0 8px 32px rgba(0,0,0,0.3), 0 0 0 8px rgba(255,255,255,0.1);
      background: radial-gradient(circle at center, #fff 0%, #f0f0f0 100%);
    }
    .wheel-container.spinning::before {
      animation: spinGlow 0.5s ease-in-out infinite alternate;
    }
    @keyframes spinGlow {
      from { 
        box-shadow: 0 0 20px rgba(255, 215, 0, 0.5), 0 0 40px rgba(255, 215, 0, 0.3);
        opacity: 0.6;
      }
      to { 
        box-shadow: 0 0 40px rgba(255, 215, 0, 0.8), 0 0 80px rgba(255, 215, 0, 0.5);
        opacity: 1;
      }
    }
    button { 
      margin: 20px; 
      padding: 15px 30px; 
      font-size: 18px; 
      background: #ff6b6b;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    button:hover {
      background: #ff5252;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }
    #clear-btn {
      background: #666;
      margin-left: 10px;
    }
    #clear-btn:hover {
      background: #555;
    }
    #result { 
      font-size: 20px; 
      font-weight: bold; 
      margin: 20px 0;
      min-height: 50px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
      line-height: 1.4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .user-info {
      background: rgba(255, 255, 255, 0.2);
      padding: 10px 20px;
      border-radius: 20px;
      margin-bottom: 10px;
      font-size: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
    }
    .prize-result {
      font-size: 24px;
      color: #ffeb3b;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }
    .wheel-selector {
      margin-bottom: 20px;
    }
    .wheel-selector select {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
    }
    .status {
      margin-top: 20px;
      padding: 10px;
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.2);
    }
    .spin-history {
      margin-top: 20px;
      max-height: 200px;
      overflow-y: auto;
    }
    .spin-item {
      background: rgba(255, 255, 255, 0.1);
      margin: 5px 0;
      padding: 8px;
      border-radius: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé° SpinLive - Ruleta Interactiva</h1>
    
    <div class="wheel-selector">
      <label>Seleccionar Ruleta:</label>
      <select id="wheel-select" onchange="loadWheel()"></select>
    </div>
    
    <div class="wheel-container">
      <canvas id="wheel" width="400" height="400"></canvas>
    </div>
    <br>
    <button id="spin-btn" onclick="spinWheel()" disabled>üéØ Girar Ruleta</button>
    <button id="clear-btn" onclick="clearResult()" style="background: #666; margin-left: 10px;">üóëÔ∏è Limpiar</button>
    <div id="result"></div>
    
    <div class="status">
      <div>Estado: <span id="status">Cargando...</span></div>
      <div>√öltimos giros:</div>
      <div class="spin-history" id="spin-history"></div>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const canvas = document.getElementById('wheel');
    const ctx = canvas.getContext('2d');
    const API_BASE = 'http://localhost:3001';
    
    let segments = [];
    let currentWheelId = null;
    let angle = 0;
    let spinning = false;
    let socket;
    let lastSpinSource = null; // Track the source of the last spin
    let lastSpinWheelId = null; // Track the wheel ID of the last spin
    
    // Conectar WebSocket
    function initSocket() {
      socket = io('http://localhost:3001');
      
      socket.on('connect', () => {
        document.getElementById('status').textContent = 'üü¢ Conectado';
        document.getElementById('status').style.color = '#4CAF50';
      });
      
      socket.on('disconnect', () => {
        document.getElementById('status').textContent = 'üî¥ Desconectado';
        document.getElementById('status').style.color = '#f44336';
      });
      
      socket.on('spinResult', (data) => {
        console.log('Spin result received:', data);
        
        // Track the source and wheel ID of this spin
        lastSpinSource = data.source;
        lastSpinWheelId = data.wheelId;
        
        // Mostrar informaci√≥n del usuario si viene de TikTok
        let resultHTML = `<div class="prize-result">Resultado: ${data.result}</div>`;
        if (data.source === 'tiktok' && data.userId) {
          const triggerIcon = data.triggerType === 'gift' ? 'üéÅ' : 'üí¨';
          const triggerText = data.triggerType === 'gift' ? 'envi√≥ un regalo' : 'escribi√≥ el comando';
          resultHTML = `
            <div class="user-info">${triggerIcon} @${data.userId} ${triggerText}</div>
            <div class="prize-result">üéâ ¬°Ganaste: ${data.result}!</div>
          `;
        }
        
        document.getElementById('result').innerHTML = resultHTML;
        animateSpin(data.result);
        
        // Para giros de TikTok, siempre mostrar historial de la ruleta 20
        if (data.source === 'tiktok') {
          loadSpinHistoryForWheel(20);
        } else {
          loadSpinHistory();
        }
      });
    }
    
    // Cargar lista de ruletas
    async function loadWheels() {
      try {
        const response = await fetch(`${API_BASE}/wheels`);
        const wheels = await response.json();
        
        const select = document.getElementById('wheel-select');
        select.innerHTML = '<option value="">Seleccionar ruleta...</option>';
        
        wheels.forEach(wheel => {
          const option = document.createElement('option');
          option.value = wheel.id;
          option.textContent = wheel.name;
          select.appendChild(option);
        });
        
        // Si hay ruletas, cargar la primera autom√°ticamente
        if (wheels.length > 0) {
          select.value = wheels[0].id;
          loadWheel();
        }
      } catch (error) {
        console.error('Error loading wheels:', error);
        document.getElementById('status').textContent = '‚ùå Error al cargar ruletas';
      }
    }
    
    // Cargar segmentos de una ruleta espec√≠fica
    async function loadWheel() {
      const wheelId = document.getElementById('wheel-select').value;
      if (!wheelId) {
        segments = [];
        document.getElementById('spin-btn').disabled = true;
        drawWheel();
        return;
      }
      
      currentWheelId = wheelId;
      
      try {
        const response = await fetch(`${API_BASE}/wheels/${wheelId}`);
        const wheel = await response.json();
        
        segments = wheel.segments || [];
        document.getElementById('spin-btn').disabled = segments.length === 0;
        
        if (segments.length === 0) {
          document.getElementById('result').textContent = 'Esta ruleta no tiene segmentos. Agrega algunos desde el panel de administraci√≥n.';
        } else {
          document.getElementById('result').textContent = `Ruleta "${wheel.name}" cargada con ${segments.length} premios`;
        }
        
        drawWheel();
        loadSpinHistory();
      } catch (error) {
        console.error('Error loading wheel:', error);
        document.getElementById('result').textContent = 'Error al cargar la ruleta';
      }
    }
    
    // Cargar historial de giros
    async function loadSpinHistory() {
      // Si hay un √∫ltimo giro, mostrar el historial de esa ruleta
      // Si el √∫ltimo giro fue de TikTok, siempre mostrar historial de la ruleta 20
      // Para giros manuales, usar la ruleta del √∫ltimo giro
      let historyWheelId;
      if (lastSpinWheelId) {
        historyWheelId = lastSpinWheelId;
      } else if (lastSpinSource === 'tiktok') {
        historyWheelId = 20;
      } else {
        historyWheelId = currentWheelId || 20;
      }
      await loadSpinHistoryForWheel(historyWheelId);
    }
    
    // Cargar historial de giros para una ruleta espec√≠fica
    async function loadSpinHistoryForWheel(wheelId) {
      try {
        console.log('Loading spin history for wheel:', wheelId);
        const response = await fetch(`${API_BASE}/wheels/${wheelId}/spins`);
        const spins = await response.json();
        console.log('Spins loaded:', spins.length, 'spins');
        
        const historyDiv = document.getElementById('spin-history');
        historyDiv.innerHTML = '';
        
        if (spins.length === 0) {
          historyDiv.innerHTML = '<div class="spin-item">No hay giros a√∫n</div>';
          return;
        }
        
        spins.slice(0, 5).forEach(spin => {
          const spinDiv = document.createElement('div');
          spinDiv.className = 'spin-item';
          
          // Si hay informaci√≥n del usuario, mostrarla
          let spinText = `${spin.result}`;
          if (spin.userId) {
            const triggerIcon = spin.triggerType === 'gift' ? 'üéÅ' : 'üí¨';
            spinText = `${triggerIcon} @${spin.userId} ‚Üí ${spin.result}`;
          }
          
          spinText += ` - ${new Date(spin.timestamp).toLocaleTimeString()}`;
          spinDiv.textContent = spinText;
          historyDiv.appendChild(spinDiv);
        });
      } catch (error) {
        console.error('Error loading spin history:', error);
      }
    }
    
    function drawWheel() {
      ctx.clearRect(0, 0, 400, 400);
      drawWheelSegments();
      drawPointer();
    }
    
    function drawWheelSegments() {
      const centerX = 200;
      const centerY = 200;
      const radius = 150;
      
      // Dibujar borde exterior decorativo
      ctx.beginPath();
      ctx.arc(centerX, centerY, radius + 8, 0, 2 * Math.PI);
      ctx.strokeStyle = '#fff';
      ctx.lineWidth = 4;
      ctx.stroke();
      
      // Dibujar borde interior
      ctx.beginPath();
      ctx.arc(centerX, centerY, radius + 2, 0, 2 * Math.PI);
      ctx.strokeStyle = '#ddd';
      ctx.lineWidth = 2;
      ctx.stroke();
      
      if (segments.length === 0) {
        // Dibujar ruleta vac√≠a
        ctx.beginPath();
        ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
        ctx.strokeStyle = '#ccc';
        ctx.lineWidth = 2;
        ctx.stroke();
        ctx.fillStyle = '#f9f9f9';
        ctx.fill();
        ctx.fillStyle = '#666';
        ctx.font = '16px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('Ruleta vac√≠a', centerX, centerY);
        return;
      }
      
      let startAngle = 0;
      
      // Calcular total de probabilidades
      const totalProbability = segments.reduce((sum, seg) => sum + seg.probability, 0);
      
      segments.forEach((segment, index) => {
        // Calcular √°ngulo del segmento basado en probabilidad relativa
        const sliceAngle = (segment.probability / totalProbability) * 2 * Math.PI;
        
        // Dibujar segmento con gradiente
        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.arc(centerX, centerY, radius, startAngle, startAngle + sliceAngle);
        ctx.closePath();
        
        // Crear gradiente radial para cada segmento
        const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, radius);
        gradient.addColorStop(0, segment.color);
        gradient.addColorStop(0.7, segment.color);
        gradient.addColorStop(1, shadeColor(segment.color, -20));
        
        ctx.fillStyle = gradient;
        ctx.fill();
        ctx.strokeStyle = '#fff';
        ctx.lineWidth = 2;
        ctx.stroke();
        
        // Dibujar texto con mejor contraste
        const labelAngle = startAngle + sliceAngle / 2;
        const labelRadius = radius * 0.7;
        const labelX = centerX + Math.cos(labelAngle) * labelRadius;
        const labelY = centerY + Math.sin(labelAngle) * labelRadius;
        
        ctx.save();
        ctx.translate(labelX, labelY);
        ctx.rotate(labelAngle + Math.PI / 2);
        ctx.fillStyle = '#fff';
        ctx.font = 'bold 14px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        
        // Agregar sombra al texto
        ctx.strokeStyle = '#000';
        ctx.lineWidth = 4;
        ctx.strokeText(segment.label, 0, 0);
        ctx.fillText(segment.label, 0, 0);
        ctx.restore();
        
        startAngle += sliceAngle;
      });
      
      // Dibujar centro de la ruleta
      ctx.beginPath();
      ctx.arc(centerX, centerY, 20, 0, 2 * Math.PI);
      ctx.fillStyle = '#333';
      ctx.fill();
      ctx.strokeStyle = '#fff';
      ctx.lineWidth = 2;
      ctx.stroke();
      
      // Texto en el centro
      ctx.fillStyle = '#fff';
      ctx.font = 'bold 12px Arial';
      ctx.textAlign = 'center';
      ctx.fillText('SPIN', centerX, centerY + 4);
    }
    
    // Funci√≥n auxiliar para oscurecer colores
    function shadeColor(color, percent) {
      const num = parseInt(color.replace("#", ""), 16);
      const amt = Math.round(2.55 * percent);
      const R = (num >> 16) + amt;
      const G = (num >> 8 & 0x00FF) + amt;
      const B = (num & 0x0000FF) + amt;
      return "#" + (0x1000000 + (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 +
        (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 +
        (B < 255 ? B < 1 ? 0 : B : 255)).toString(16).slice(1);
    }
    
    function drawPointer() {
      const centerX = 200;
      const centerY = 200;
      const radius = 150;
      
      // Dibujar sombra del puntero
      ctx.save();
      ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
      ctx.shadowBlur = 8;
      ctx.shadowOffsetX = 3;
      ctx.shadowOffsetY = 3;
      
      // Dibujar puntero principal
      ctx.beginPath();
      ctx.moveTo(centerX, centerY - radius - 20);
      ctx.lineTo(centerX - 15, centerY - radius + 8);
      ctx.lineTo(centerX + 15, centerY - radius + 8);
      ctx.closePath();
      
      // Gradiente para el puntero
      const gradient = ctx.createLinearGradient(centerX, centerY - radius - 20, centerX, centerY - radius + 8);
      gradient.addColorStop(0, '#ff4444');
      gradient.addColorStop(1, '#cc0000');
      
      ctx.fillStyle = gradient;
      ctx.fill();
      
      // Borde del puntero
      ctx.strokeStyle = '#880000';
      ctx.lineWidth = 3;
      ctx.stroke();
      
      ctx.restore();
      
      // Dibujar indicador luminoso en la punta
      ctx.beginPath();
      ctx.arc(centerX, centerY - radius - 18, 3, 0, 2 * Math.PI);
      ctx.fillStyle = '#ffff00';
      ctx.shadowColor = '#ffff00';
      ctx.shadowBlur = 10;
      ctx.fill();
      ctx.shadowColor = 'transparent';
    }
    
    function spinWheel() {
      if (spinning || segments.length === 0) return;
      
      spinning = true;
      document.getElementById('spin-btn').disabled = true;
      document.getElementById('result').textContent = 'üé° Girando...';
      
      // Agregar efecto de brillo durante el giro
      document.querySelector('.wheel-container').classList.add('spinning');
      
      fetch(`${API_BASE}/wheels/${currentWheelId}/spin`, { method: 'POST' })
        .then(response => response.json())
        .then(data => {
          console.log('Spin triggered:', data);
          // La animaci√≥n se har√° cuando llegue el evento por WebSocket
        })
        .catch(error => {
          console.error('Error:', error);
          document.getElementById('result').textContent = '‚ùå Error al girar';
          spinning = false;
          document.getElementById('spin-btn').disabled = false;
          document.querySelector('.wheel-container').classList.remove('spinning');
        });
    }
    
    function animateSpin(result) {
      const spinAngle = Math.random() * 360 + 720; // M√∫ltiples vueltas
      const duration = 4000; // 4 segundos
      const startTime = Date.now();
      
      const animate = () => {
        const elapsed = Date.now() - startTime;
        const progress = elapsed / duration;
        
        if (progress < 1) {
          angle = spinAngle * easeOut(progress);
          drawWheelRotated();
          requestAnimationFrame(animate);
        } else {
          spinning = false;
          document.getElementById('spin-btn').disabled = false;
          // Quitar efecto de brillo
          document.querySelector('.wheel-container').classList.remove('spinning');
          // Solo mostrar resultado si no hay informaci√≥n de usuario (giro manual)
          const resultDiv = document.getElementById('result');
          if (!resultDiv.querySelector('.user-info')) {
            setTimeout(() => {
              resultDiv.innerHTML = `<div class="prize-result">Resultado: ${result}</div>`;
            }, 500);
          }
        }
      };
      animate();
    }
    
    function drawWheelRotated() {
      ctx.clearRect(0, 0, 400, 400);
      ctx.save();
      ctx.translate(200, 200);
      ctx.rotate((angle * Math.PI) / 180);
      ctx.translate(-200, -200);
      drawWheelSegments(); // Dibujar solo los segmentos (sin puntero)
      ctx.restore();
      
      // Dibujar puntero fijo despu√©s de restaurar el contexto
      drawPointer();
    }
    
    function easeOut(t) {
      return 1 - Math.pow(1 - t, 3);
    }
    
    function clearResult() {
      document.getElementById('result').innerHTML = '';
    }
    
    // Inicializar
    initSocket();
    loadWheels();
  </script>
</body>
</html>
